<!-- link.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Link Page</title>
  </head>
  <body>
    <h2>Inside an iframe</h2>

    <!-- _self: stays inside the iframe -->
    <p><a href="https://example.com" target="_self">Open with _self</a></p>

    <!-- _top: breaks out of the iframe -->
    <p><a href="https://example.com" target="_top">Open with _top</a></p>
  </body>
</html>
