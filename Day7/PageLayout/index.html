<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Sidebar Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/0b6126c71e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px;
      transition: width 0.3s;
    }
    .sidebar-menu,
    .nav-bar-menu {
      list-style-type: none;
      padding: 0;
    }
    .content {
      flex-grow: 1;
    }
    .sidebar.collapsed {
      width: 60px;
      transition: width 0.3s;
      overflow: hidden;
      padding: 20px 5px;
    }
    .sidebar.collapsed .sidebar-menu {
      opacity: 1;
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar.collapsed #toggleSidebarBtn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 0;
      margin-right: 0;
      width: 100%;
    }
    .sidebar.collapsed .sidebar-element {
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
      font-size: 0; /* Hide text */
    }
    .sidebar.collapsed .sidebar-element i {
      font-size: 1rem;
    }

    .sidebar.collapsed .sidebar-element::after {
      content: "";
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: white;
      color: black;
    }
    .main-content {
      padding: 1rem;
    }
    .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #toggleSidebarBtn {
      display: block;
      margin-left: auto;
      margin-bottom: 2rem;
    }
  </style>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <button
          style="background: none; border: none; color: white"
          id="toggleSidebarBtn"
        >
          <i class="fa-solid fa-bars fa-xl"></i>
        </button>
        <div class="sidebar-menu">
          <div class="sidebar-element">
            <i class="fa-solid fa-house"></i> Home
          </div>
          <div class="sidebar-element">
            <i class="fa-solid fa-circle-info"></i> About
          </div>
          <div class="sidebar-element">
            <i class="fa-solid fa-envelope"></i> Contact
          </div>
        </div>
      </div>
      <div class="content">
        <div class="nav-bar">
          <div class="nav-bar-element">
            <i class="fa-solid fa-gauge"></i> Dashboard
          </div>
          <div class="nav-bar-element">
            <i class="fa-solid fa-gear"></i> Settings
          </div>
          <div class="nav-bar-element">
            <i class="fa-solid fa-user"></i> Profile
          </div>
        </div>
        <div class="main-content">
          <h1>Welcome</h1>
          <p>This is the main content area.</p>
        </div>
      </div>
    </div>
    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggleSidebarBtn");
      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
    </script>
  </body>
</html>
